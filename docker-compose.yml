version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - app_network
    volumes:
      - ./mongodb-init/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js  # Monta el script

  redis: 
    image: redis:latest 
    container_name: redis 
    ports:
     - "6379:6379" 
    networks:
     - app_network

  flask-api:
    build:
      context: ./RECOMENDACION
    container_name: flask-api
    ports:
      - "5000:5000"
    networks:
      - app_network
    depends_on:
      - mongodb
      - redis

networks:
  app_network:
